<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control text-center" type="text">
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="key-display" class="form-control text-center" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="keyButton('7')" class="button">7</div>
                              <div onclick="keyButton('8')" class="button">8</div>
                              <div onclick="keyButton('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="keyButton('4')" class="button">4</div>
                              <div onclick="keyButton('5')" class="button">5</div>
                              <div onclick="keyButton('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="keyButton('1')" class="button">1</div>
                              <div onclick="keyButton('2')" class="button">2</div>
                              <div onclick="keyButton('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div onclick="keyButton('0')" class="button">0</div>
                                <div onclick="clearButton()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-mismatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        
        const generateButton = document.getElementById('generate-button');
        generateButton.addEventListener('click', function () {
            const generatePin = Math.floor(1000 + Math.random() * 9000);
            const pinNumber = parseInt(generatePin);
            document.getElementById('pin-display').value = pinNumber;
        })

                
        function keyButton(keyValue) {
            document.getElementById('key-display').value+= keyValue;
        }

        function clearButton() {
            document.getElementById('key-display').value = "";
        }

       
        const submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', function () {
            let pin = document.getElementById('pin-display');
            let key = document.getElementById('key-display');
            if (pin.value > "" && pin.value == key.value) {
                document.getElementById('pin-match').style.display = "block";
                document.getElementById('pin-mismatch').style.display = "none";
                pin.value = "";
                key.value = "";
            }
            else {
                document.getElementById('pin-match').style.display = "none";
                document.getElementById('pin-mismatch').style.display = "block";
                pin.value = "";
                key.value = "";
            }
            
        })


    </script>
</body>
</html>
